{% extends 'base.html' %}

{% load static %}

{% block title %}Acaciax | Create account{% endblock %}

{% block content_signup %}
  <!-- BANNER WRAP -->
  <div class="banner-wrap forum-banner">
    <!-- BANNER -->
    <div class="banner grid-limit">
      <h2 class="banner-title">Create account</h2>
      <p class="banner-sections">
        <a class="clr-whte" href="{% url 'home' %}"><span class="banner-section">Home</span></a>
        <!-- ARROW ICON -->
        <svg class="arrow-icon">
          <use xlink:href="#svg-arrow"></use>
        </svg>
        <!-- /ARROW ICON -->
        <span class="banner-section">Register</span>
      </p>
    </div>
    <!-- /BANNER -->
  </div>
  <!-- /BANNER WRAP -->

  <!-- LAYOUT CONTENT FULL -->
  <div class="layout-content-full grid-limit">
    <!-- GRID 2 1COL -->
    <div class="grid2-1col centered">
      <!-- TAB WRAP -->
      <div class="tab-wrap">
        <!-- TAB BODY -->
        <div class="tab-body">
          
          <!-- TAB ITEM -->
          <div class="tab-item">
            <!-- FORM BOX -->
            <div class="form-box">
              <!-- SECTION TITLE WRAP -->
              <div class="section-title-wrap red">
                <h2 class="section-title medium">Register Now!</h2>
                <div class="section-title-separator"></div>
              </div>
              <!-- /SECTION TITLE WRAP -->

              <!-- FORM WRAP -->
              <form class="form-wrap" method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="button red full">Create your account!</button>
              </form>
              <p>Already have an account?<a href="{% url 'login' %}"> Log in</a></p>
              <!-- /FORM WRAP -->
            </div>
            <!-- /FORM BOX -->
          </div>
          <!-- /TAB ITEM -->
        </div>
        <!-- /TAB BODY -->
      </div>
      <!-- /TAB WRAP -->
    </div>
    <!-- /GRID 2 1COL -->
  </div>
  <!-- LAYOUT CONTENT FULL -->
  {% endblock content_signup %}
